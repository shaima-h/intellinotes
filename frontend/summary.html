<!DOCTYPE html>
<html>

<head>
    <title>IntelliNotes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <button onclick="goBack()" class="back_button">⬅ Back</button>
    <div class="summary_container">

        <h1 id="videoTitle">Loading...</h1>
        <div id="videoPlayer" class="videoPlayer"></div>

        <div id="progressContainer" class="progress-container" style="display: none;">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div class="instructions_and_button">
            <p class="edit_instructions">Click on the notes below to edit them!</p>
            <button onclick="downloadSummary()" class="download_summary_btn">⬇ Download Notes</button>
        </div>

        <div class="summary_output_container">
            <div id="summaryOutput" contenteditable="true">Please wait, generating notes... ⏳</div>
        </div>

    </div>

    <script>
        // call fetchSummary when summary.html loads
        document.addEventListener('DOMContentLoaded', fetchSummary);
    </script>
</body>

</html>
